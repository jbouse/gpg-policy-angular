<md-sidenav-container [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="over" class="app-sidenav">
    <!-- side nav -->
  </md-sidenav>

  <md-toolbar color="primary">
    <a md-button [routerLink]="['/']" routerLinkActive="active"><md-icon>home</md-icon>Home</a>
    <span class="app-toolbar-filler"></span>
    <a md-button [routerLink]="['/about']" routerLinkActive="active">About</a>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="isDarkTheme = !isDarkTheme">
        <md-icon>menu</md-icon><span>Toggle Theme</span>
      </button>
    </md-menu>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-container>
<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab (click)="sidenav.toggle()" mdTooltip="Toggle sidebar"  mdTooltipPosition="before">
    <md-icon>menu</md-icon>
  </button>
</span>
